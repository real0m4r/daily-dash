{% extends 'daily/layout.html' %}
{% load static %}
{% block body %}
<div style="max-width:720px;margin:40px auto;padding:20px;border-radius:8px;background:#fff;">
  <h2>Send Feedback</h2>
  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom:8px;">
      <label for="id_name">Name (optional)</label><br>
      <input id="id_name" name="name" value="{{ name|default:'' }}" style="width:100%;padding:8px;">
    </div>
    <div style="margin-bottom:8px;">
      <label for="id_email">Email (optional)</label><br>
      <input id="id_email" name="email" value="{{ email|default:'' }}" style="width:100%;padding:8px;">
    </div>
    <div style="margin-bottom:12px;">
      <label for="id_message">Message</label><br>
      <textarea id="id_message" name="message" required style="width:100%;height:140px;padding:8px;">{{ message|default:'' }}</textarea>
    </div>
    <button type="submit" style="padding:8px 14px;border-radius:6px;background:#007bff;color:#fff;border:none;">Send</button>
  </form>
</div>
{% endblock %}
